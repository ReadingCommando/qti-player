<link rel="import" href="../div-base.html">

<polymer-element name="div-carousel" extends="div-base">
	<template>
		<link rel="stylesheet" href="div-carousel.css">
		<svg style="display:none;">
			<symbol id="icon-arrow-left" viewBox="0 0 23.684 37.323">
				<path d="M1.036 21.35l15.246 14.945c1.4 1.37 3.686 1.37 5.082 0l1.273-1.246c1.396-1.37 1.396-3.613 0-4.98L11.002 18.66 22.637 7.255c1.396-1.37 1.396-3.612 0-4.98L21.364 1.03c-1.397-1.37-3.685-1.37-5.082 0L1.036 15.975c-.75.732-1.082 1.72-1.03 2.686-.052.968.28 1.954 1.03 2.69"/>
			</symbol>

			<symbol id="icon-arrow-right" viewBox="0 0 23.684 37.323">
				<path d="M22.65 21.35L7.402 36.294c-1.4 1.37-3.686 1.37-5.082 0L1.05 35.05c-1.396-1.37-1.396-3.613 0-4.98l11.635-11.407L1.047 7.255c-1.396-1.37-1.396-3.612 0-4.98L2.32 1.03c1.397-1.37 3.685-1.37 5.082 0l15.246 14.946c.75.732 1.082 1.72 1.03 2.686.053.968-.28 1.954-1.03 2.69"/>
			</symbol>
		</svg>
		<div id="carousel" class="carousel {{lightClasses}} horizontal">
			<content></content>
			<nav class="carousel-nav horizontal">
				<div class="{{ htmlClasses.navListContainer }}">
					<ul class="{{ htmlClasses.navList }}">
						<template repeat="{{ link in navLinks }}">
							<li class="{{ link.htmlClasses.navListItem }}">
								<input type="radio" on-change="{{navChanged}}" checked="{{link.selected}}" value="{{link.index}}" name="{{ link.id }}" id="in_{{link.id}}-{{link.index}}" class="visually-hidden">
								<label for="in_{{ link.id }}-{{link.index}}" class="selectable {{ link.htmlClasses.navItem }}">{{ link.i18n.navItem }}{{ link.index+1 }}</label>
							</li>
						</template>
					</ul>
				</div>
				<button on-click="{{prevClick}}" class="{{ htmlClasses.button }} {{ htmlClasses.prevButton }}" title="{{ i18n.prev }}">
					<svg class="icon">
						<use id="left-arrow" xlink:href="#icon-arrow-left"></use>
					</svg>
				</button>
				<button on-click="{{nextClick}}" class="{{ htmlClasses.button }} {{ htmlClasses.nextButton }}" title="{{ i18n.next }}">
					<!-- <svg class="icon">
						<use id="right-arrow" xlink:href="#icon-arrow-right"></use>
					</svg> -->
					<object type="image/svg+xml" data="/svg/icon-arrow-right.svg" class="icon" style="pointer-events: none; cursor: pointer;"></object>
				</button>
			</nav>
		</div>
	</template>
	<script src="div-carousel.js"></script>
</polymer-element>
