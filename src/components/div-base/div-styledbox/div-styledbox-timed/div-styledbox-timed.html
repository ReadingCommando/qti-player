<link rel="import" href="../div-styledbox.html">

<polymer-element name="div-styledbox-timed" extends="div-styledbox">
	<template>
		<link rel="stylesheet" href="div-styledbox-timed.css">
        <svg style="display:none;">
            <symbol id="icon-timer" viewBox="0 0 35.185 40.771">
                <path d="M19.938,5.763V4.609h1.126V0h-6.945v4.609h1.127v1.153c-1.875,0.251-3.652,0.799-5.294,1.595L8.093,4.576L4.774,6.795
                l1.8,2.69C2.57,12.713,0,17.648,0,23.18c0,9.701,7.892,17.592,17.593,17.592c9.7,0,17.592-7.891,17.592-17.592
                C35.185,14.275,28.531,6.916,19.938,5.763 M17.593,36.081c-7.114,0-12.901-5.788-12.901-12.901c0-7.114,5.787-12.901,12.901-12.901
                c7.111,0,12.9,5.787,12.9,12.901C30.493,30.293,24.704,36.081,17.593,36.081"/>
                <path d="M18.766,21.193v-7.2h-2.347v7.199c-0.688,0.409-1.173,1.129-1.173,1.987c0,1.295,1.05,2.345,2.346,2.345
                c1.295,0,2.346-1.05,2.346-2.345C19.938,22.321,19.453,21.603,18.766,21.193"/>
            </symbol>
        </svg>
        
		<div class="styled-box timer {{lightClasses}}">
            <button class="button start-button" on-click="{{startClicked}}">Start</button>
            <button class="button times-up">Time's up</button>
            <div class="count count--1">1</div>
            <div class="count count--2">2</div>
            <div class="count count--3">3</div>
            <div class="header">
                <content select="h1-title"></content>
            </div>
            <content select="svg-icon"></content>
			<div class="body body-blur scrollable">
                <div class="blured">
                    <content></content>
                </div>
                <div class="footer">
                    <div class="icon">
                    <svg class="icon"><use xlink:href="#icon-timer" /></svg>
                    </div>
                    <div class="timer">
                    <div class="timer__inner"></div>
                    </div>
                    <div class="text">
                    <p>Time left: <span class="time">{{timeString}}</span></p>
                    </div>
                </div>
			</div>

		</div>
	</template>
	<script src="div-styledbox-timed.js"></script>
</polymer-element>
